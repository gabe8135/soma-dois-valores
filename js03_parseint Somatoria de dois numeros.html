<!DOCTYPE html>
<html>
    <head>
        <title>js03_parseint.html - somatoria</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8"/>
    </head>

<body>
    <h3>Somatoria de dois numeros</h3>

<script language="JavaScript">

    /* objetivo desenvolver um programa em javascript que faca leitura de 2 numeros e apresente o resultado entre eles  */

    /* definição das variaveis */

    var js_n1;
    var js_n2;
    var js_soma;

    /* entada de dados */ 

    js_n1 = parseInt(window.prompt ('informe o primeiro numero:', 'Digite aqui'));
    js_n2 = parseInt(window.prompt ('informe o segundo numero', 'Digite aqui'));


    /* processamento de dados */

    js_soma = js_n1 + js_n2;

    /* saida de dados*/

    document.write ('O resultado da soma='+ js_soma);

</script>
</body>
</html>
